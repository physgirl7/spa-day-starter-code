<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
         <p th:text="${name}">Name</p>
         <p th:text="${skintype}">Skin Type</p>
         <p th:text="${manipedi}">Mani Pedi</p>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <h3>Facial Treatments</h3>
    <p>The facial treatments below are recommended by our estheticians for your skin type.</p>
    <table>
       <tr th:each="facial : ${appropriateFacials}">
           <td th:text="${facial}"></td>
       </tr>
    </table>

    <div th:if="${manipedi.equals('pedicure')}">
        <h3>Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription">Pedicure Description</p>
    </div>

    <div th:if="${manipedi.equals('manicure')}">
        <h3>Manicure</h3>
        <p th:replace="fragments :: manicureDescription">Manicure Description</p>
    </div>


<!--    <th:block th:if="{manipedi.equals(manicure}>-->
<!--         <h3>Manicure</h3>-->
<!--        <p th:replace="fragments :: manicureDescription">Manicure Description</p>-->
<!--    </th:block>-->
</div>
</body>
</html>
